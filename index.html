<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trek Explore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
            <!-- header section -->

    <header>
        <nav>

            <div class="logo">
                <img src="Images/Group 40071 (2).png" alt="">
                <h2 class="site-title">Trek <span class="logo-color">Explore</span></h2>
            </div>

            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Packages</a></li>
                <li><a href="">Testimonial</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="Images/3bar.svg" alt="" class="bar">
        </nav>

                <!-- banner section -->

        <div class="banner">
            <h2 class="banner-title">Explore Your Travel</h2>
            <p class="banner-description">Explore unforgettable journeys, discover hidden gems, plan adventures, immerse in diverse landscapes. Join our community, unlock extraordinary experiences, and transform travel dreams into reality.</p>

            <div class="selection-area">
                <input class="banner-search" type="search" value="" placeholder="Where go">
                <select class="banner-select" name="" id="">
                    <option class="option" value="When">When</option>
                    <option class="option" value="">Rait 3 ta</option>
                    <option class="option" value="">Dupur 3 ta</option>
                </select>
                <select class="banner-select" name="" id="">
                    <option class="option" value="">Select Type</option>
                    <option class="option" value="">Kisu Nai</option>
                    <option class="option" value="">Pore Dimu</option>
                </select>
                <button class="banner-btn">
                    <img src="Images/Frame.svg" alt="">Find Now
                </button>
            </div>
        </div>                
    </header>

    <main></main>

    <footer></footer>
</body>
</html>
